<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Project 3</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <p style="text-shadow: 0 0 2px #4E944F, 0 0 10px #4E944F;">Crack the Code!</p>
      <img id="img" src="https://www.pandasecurity.com/en/mediacenter/src/uploads/2019/07/pandasecurity-How-do-hackers-pick-their-targets.jpg" style="width: 150px; height: 150px">
      <p id="outputtext" style="text-shadow: 0 0 3px #FFFFFF, 0 0 5px #FFFFFF;">Enter a number below</p>
      <input type="text" id="userInput"><br><br>
      <button class="button button2" id="check" style="text-shadow: 0 0 2px #4E944F, 0 0 10px #4E944F;">Hack</button><button class="button button2" id="restart" style="text-shadow: 0 0 2px #4E944F, 0 0 10px #4E944F;">ReTest</button>
      <p style="text-shadow: 0 0 2px #4E944F, 0 0 10px #4E944F;">Previous Hack Attempts: <span id="guesses"></span></p>
      <p style="text-shadow: 0 0 2px #4E944F, 0 0 10px #4E944F;">Hacks Remaining: <span id="remaining">10</span></p>
      <p style="text-shadow: 0 0 2px #4E944F, 0 0 10px #4E944F;">High score: <span id="score">0</span></p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
